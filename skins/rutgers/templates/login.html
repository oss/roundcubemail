<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<meta name="Robots" content="noindex,nofollow" />
<roundcube:include file="/includes/links.html" />
<script type="text/javascript" src="/includes/browserdetect.js"></script>
<script type="text/javascript"src="/includes/browserupgrade.js"></script>
</head>
<body>

<div id="login-form">
<div class="box-inner">
<roundcube:object name="logo" src="/images/rutgers_logo.png" id="logo" border="0" />

<form name="form" action="./" method="post">
<roundcube:object name="loginform" form="form" size="40" />

<p class="formbuttons"><input type="submit" class="button mainaction" value="<roundcube:label name='login' />" /></p>

</form>
</div>

<div class="box-bottom">
	<roundcube:object name="message" id="message" />
</div>

<div id="bottomline">
	Roundcube Webmail <roundcube:object name="version" />
	<roundcube:if condition="config:support_url" />
		&nbsp;&#9679;&nbsp; <a href="<roundcube:var name='config:support_url' />" target="_blank" class="support-link"><roundcube:label name="support" /></a>
	<roundcube:endif />
	<roundcube:container name="loginfooter" id="bottomline" />
</div>
</div>

<roundcube:include file="/includes/footer.html" />

<roundcube:object name="preloader" images="
  /images/ajaxloader.gif
  /images/buttons.png
  /images/addcontact.png
  /images/filetypes.png
  /images/listicons.png
  /images/messages.png
  /images/quota.png
  /images/selector.png
  /images/splitter.png
  /images/watermark.png
" />

<script type="text/javascript">document.write("<div id='welcome_modal' title='Browser Upgrade Required' style='display: none'>Please upgrade your browser to a newer version to view the pages correctly.</div>"); </script>
<script type="text/javascript"> if (BrowserUpgrade.needupgrade) { $(document).ready(function() {$('#welcome_modal').dialog ({ modal:true, resizable:false, buttons: { Close:function() { $(this).dialog('close');}  }}); });} </script>

</body>
</html>
