<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/webtools.css" />
<link rel="stylesheet" type="text/css" href="/settings.css" />
<script type="text/javascript">
function webtools_init_settings_tabs()
{
    var tab = '#webtoolsdefault';
    if (window.rcmail && rcmail.env.action) {
	var action = rcmail.env.action.replace(/^plugin\.webtools/, '');
	tab = '#webtoolstab' + (action ? action : 'default');
    }
    $(tab).removeClass('ui-state-inactivetab');
    $(tab).addClass('ui-state-activetab');
}	       
</script>
</head>
<body>

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />

<div id="tabsbar" class="ui-widget-header ui-widget-content ui-corner-top" style="border-bottom: 1px solid #000000;">
<span id="webtoolstabdefault" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsdefault" href="?_task=dummy&_action=plugin.webtools" type="link" label="webtools.webtools" title="webtools.webtools" /></span>
<span id="webtoolstabforward" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsforward" href="?_task=dummy&_action=plugin.webtoolsforward" type="link" label="webtools.forward" title="webtools.forward" /></span>
<span id="webtoolstabvacation" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsvacation" href="?_task=dummy&_action=plugin.webtoolsvacation" type="link" label="webtools.vacation" title="webtools.vacation" /></span>
<span id="webtoolstabfilter" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsfilter" href="?_task=dummy&_action=plugin.webtoolsfilter" type="link" label="webtools.filter" title="webtools.filter" /></span>
<span id="webtoolstabspam" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsspam" href="?_task=dummy&_action=plugin.webtoolsspam" type="link" label="webtools.spam" title="webtools.spam" /></span>
<span id="webtoolstabquota" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsquota" href="?_task=dummy&_action=plugin.webtoolsquota" type="link" label="webtools.quota" title="webtools.quota" /></span>
<span id="webtoolstabhushquota" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolshushquota" href="?_task=dummy&_action=plugin.webtoolshushquota" type="link" label="webtools.hushquota" title="webtools.hushquota" /></span>
<span id="webtoolstabrestore" class="tablink ui-corner-top ui-state-inactivetab"><roundcube:button name="webtoolsrestore" href="?_task=dummy&_action=plugin.webtoolsrestore" type="link" label="webtools.restore" title="webtools.restore" /></span>
<roundcube:container name="webtoolstabs" id="webtoolstabsbar" />
<script type="text/javascript"> if (window.rcmail) rcmail.add_onload(webtools_init_settings_tabs);</script>
</div>

<div id="bluebox" class="ui-corner-bottom" style="left: 20px; right: 20px; top: 105px;">
    <div id="webtools-box" class="ui-corner-all">
        <roundcube:object name="webtoolscontent" id="webtoolscontentframe" width="100%" height="100%" frameborder="0" src="/watermark.html" />
    </div>
</div>

</body>
</html>
